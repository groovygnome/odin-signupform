<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='styles.css'>
        <title>Sign Up Form</title>
    </head>

    <body>
        <div class='left-side'>
            <img src='https://pixelfed.social/storage/m/_v2/793698439748311579/758e75a50-ddd61a/HpaJz0ro0fRp/hj7X4OUtPLfWKzK03vAUrbh6Ov5pFnLV3bPSzTmJ.jpg'>
            <div class='logo'>
                <img src='https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png'>
                <p>Odin</p>
            </div>
            <p class='caption'>Photo taken by <a href='https://pixelfed.social/i/web/post/798035410301373878'>John Perez</a> on <a href='https://pixelfed.social'>Pixelfed</a></p>
        </div>
        <div class='right-side'>
            <div class='about'>
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams.<br />Sign up <em>now</em> to get started.</p>
                <br />
                <p>You <em>know</em> you want to.</p>
                <br />
            </div>
            <div class='signup-form'>
                <h1>Let's do this!</h1>
                <form id='signup'>
                    <p>
                        <label for='fName'>
                            <span>FIRST NAME</span>
                            <input type='text' id='fName' />
                        </label>
                    </p>
                    <p>
                        <label for='lName'>
                            <span>LAST NAME</span>
                            <input type='text' id='lName' />
                        </label>
                    </p>
                    <p>
                        <label for='uEmail'>
                            <span>EMAIL</span>
                            <input type='email' id='uEmail' />
                        </label>
                    </p>
                    <p>
                        <label for='uPhone'>
                            <span>PHONE NUMBER</span>
                            <input type='tel' id='uPhone' />
                        </label>
                    </p>
                    <p>
                        <label for='uPwd'>
                            <span>PASSWORD</span>
                            <input type='password' minlength='8' id='uPwd' />
                        </label>
                    </p>
                    <p>
                        <label for='confPwd'>
                            <span>CONFIRM PASSWORD</span>
                            <input type='password' minlength='8' id='confPwd' />
                        </label>
                    </p>

                </form>
            </div>
            <button type='submit' form='signup'>Create Account</button>
            <p class='already'>Already have an account? <a href='index.html'>Log in</a></p>
        </div>
    </body>
</html>
